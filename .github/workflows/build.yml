name: Build

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show GCC version
        run: gcc --version

      - name: Build ProductOrderManager
        run: gcc -std=c99 -Wall -Wextra -Werror main.c UnitTests.c E2E.c helpers.c -o ProductOrderManager

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ProductOrderManager-${{ matrix.os }}
          path: |
            ProductOrderManager
            products.csv
